<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Statistics and Visualization</title>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Statistics and Visualization</h1>
        <div>
            <h2>Upload a CSV File</h2>
            <input type="file" id="csvFile">
            <button onclick="uploadFile()">Upload</button>
        </div>
        <div id="stats-section">
            <h2>Statistics Descriptive</h2>
            <div id="stats-table"></div>
        </div>
        <div id="chart-section">
            <h2>Visualization</h2>
            <div id="chart"></div>
        </div>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload a file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    displayStats(data.stats);
                    displayChart(data.graph);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function displayStats(stats) {
            const statsDiv = document.getElementById('stats-table');
            statsDiv.innerHTML = '';  // Clear previous content

            const table = document.createElement('table');
            const headers = Object.keys(stats);  // Column names
            const metrics = Object.keys(stats[headers[0]]);  // Metrics like mean, std, etc.

            // Table header row
            const headerRow = document.createElement('tr');
            const firstHeader = document.createElement('th');
            firstHeader.textContent = 'Metric';
            headerRow.appendChild(firstHeader);

            headers.forEach(column => {
                const th = document.createElement('th');
                th.textContent = column;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Table data rows
            metrics.forEach(metric => {
                const row = document.createElement('tr');
                const metricCell = document.createElement('td');
                metricCell.textContent = metric;
                row.appendChild(metricCell);

                headers.forEach(column => {
                    const cell = document.createElement('td');
                    cell.textContent = stats[column][metric];
                    row.appendChild(cell);
                });

                table.appendChild(row);
            });

            statsDiv.appendChild(table);
        }

        function displayChart(graphJSON) {
            const chartDiv = document.getElementById('chart');
            const graphData = JSON.parse(graphJSON);
            Plotly.newPlot(chartDiv, graphData.data, graphData.layout);
        }
    </script>
</body>
</html>
